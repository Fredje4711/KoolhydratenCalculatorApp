document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const result = document.getElementById('result');

        if (searchTerm.trim() === "") {
            result.innerHTML = "";
            return;
        }

        const matches = Object.keys(foodDatabase).filter(food => food.toLowerCase().startsWith(searchTerm));
        result.innerHTML = matches.length 
            ? matches.map(match => `
                <strong>${match.charAt(0).toUpperCase() + match.slice(1)}</strong> 
                bevat ${foodDatabase[match]}g koolhydraten per 100g
            `).join('<br>')
            : `
                <p>Voedingsmiddel of drank niet gevonden in database.</p>
                <p><a href="https://www.google.com/search?q=koolhydraten+in+${encodeURIComponent(searchTerm)}" target="_blank">
                Zoek koolhydraten in ${searchTerm} op Google</a></p>
